<div class="modal modalBox">
	<div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
		<div class="modal-content modalContent">

            <div class="overall">
                <div class="closeButton">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                </div>

                Export a Widget to .png file
                <form>
                    <section>
                        <div class="form-group">
                            <label for="selects_4">Select a folder:</label>
                          <div class="select">
                                <select id="selects_3"
                                    (change)="clickSelectStep($event)"
                                    >
                                    <option>My Documents</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="form-group">
                            <label for="selects_4">Select a file name:</label>

                                <select id="selects_3"
                                    (change)="clickSelectStep($event)"

                                </select>
                            </div>

            </div>
        </div>
