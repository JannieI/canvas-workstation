<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <button type="button" class="closeButton" (click)="clickClose()">
                X
            </button>


            <div class="gridOverall">
                <div class="gridTitle">
                    System Settings:  For networked installatons, these settings are done
                    on the server.
                </div>

                <div class="gridCompanyTitle">
                    <b>Company:</b>
                </div>

                <div class="gridCompanyName">
                    <input
                    type="text"
                    id="formFields_7"
                    placeholder="Company Name"
                    >
                </div>

                <div class="gridCompanyLogo">
                    <input
                    type="text"
                    id="formFields_7"
                    placeholder="Company Logo"
                    >
                </div>

                <div class="gridCompanyTemplate">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Default Template"
                        >
                </div>

                <div class="gridMessagingTitle">
                    <b>Messaging:</b>
                </div>

                <div class="gridMessagingNoQuery">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="NoQueryRunningMessage"
                        >
                </div>

                <div class="gridMessagingRunning">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="QueryRunningMessage"
                        >
                </div>

                <div class="gridOfflineTitle">
                    <b>Working Offline:</b>
                </div>

                <div class="gridOfflineData">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Store server data locally (T/F)"
                        >
                </div>

                <div class="gridOfflineSchema">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Store server schema locally (T/F)"
                        >
                </div>

                <div class="gridOfflineLogin">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Can log into a local server (T/F)"
                        >
                </div>

                <div class="gridTableTitle">
                    <b>Tables:</b>
                </div>

                <div class="gridTableLength">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Max Table Length (500)"
                        >
                </div>

                <div class="gridWidgetTitle">
                    <b>Widgets:</b>
                </div>

                <div class="gridWidgetTemplate">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Widget Template"
                        >
                </div>

                <div class="gridWidgetMinZindex">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Widgets Min Zindex"
                        >
                </div>

                <div class="gridWidgetMaxZindex">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Widgets Max Zindex"
                        >
                </div>

                <div class="gridGridTitle">
                    <b>Grid:</b>
                </div>

                <div class="gridGridSize">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Size of the Grid"
                        >
                </div>

                <div class="gridGridSnap">
                    <input
                        type="text"
                        id="formFields_7"
                        placeholder="Snap to grid (T/F)"
                        >
                </div>

                <div class="gridPrintTitle">
                    <b>Printing:</b>
                <div class="gridPrintDefault">
                    <input type="text" id="formFields_7" placeholder="Deflt: Local HP">
                </div>
                <div class="gridPrintSize">
                    <input type="text" id="formFields_7" placeholder="Deflt Page Size: A4">
                </div>
                <div class="gridPrintLayout">
                    <input type="text" id="formFields_7" placeholder="Deflt Layout: Single page, B and W">
                </div>
            </div>
        </div>
    </div>
</div>
