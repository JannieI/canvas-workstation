<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">
            <div modalContent>
                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                <div class="gridOverall">

                    <div class="gridTitle">
                        <b>Comments:</b>
                    </div>
                    <div class="gridSubTitle">
                        Manage Comments for {{ headerText }}
                    </div>

                    <div class="newMessageHeader">
                        <b>New comment:</b>
                    </div>

                    <div class="newMessageText">
                        <input type="text" 
                            size="45"
                            placeholder="Enter comment"
                            >
                            <button class="btn btn-secondary textLine"
                                type="button"
                                (click)="clickClose('Close')"
                                >
                                Add
                        </button>
                    </div>

                    <div class="gridTable">

                        <clr-datagrid>
                            <clr-dg-column>Edit</clr-dg-column>
                            <clr-dg-column [clrDgField]="id">ID</clr-dg-column>
                            <clr-dg-column [clrDgField]="comment">Comment</clr-dg-column>
                            <clr-dg-column [clrDgField]="creator">Creator</clr-dg-column>
                            <clr-dg-column [clrDgField]="createdOn">CreatedOn</clr-dg-column>

                            <clr-dg-row *ngFor="let row of datagridData; let i = index">
                                <clr-dg-cell>
                                    <clr-icon *ngIf="i==nrRecords"
                                        (click)="clickEditComment(i, row.id)"
                                        shape="pencil">
                                    </clr-icon>
                                </clr-dg-cell>
                                <clr-dg-cell>{{row.id}}</clr-dg-cell>
                                <clr-dg-cell>{{row.comment}}</clr-dg-cell>
                                <clr-dg-cell>{{row.creator}}</clr-dg-cell>
                                <clr-dg-cell>{{row.createdOn}}</clr-dg-cell>
                            </clr-dg-row>

                            <clr-dg-footer>
                                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                                of {{pagination.totalItems}} records
                                <clr-dg-pagination 
                                    #pagination 
                                    [clrDgPageSize]="datagridPaginationSize"
                                    [(clrDgPage)]="currentPage"
                                    [clrDgLastPage]="lastPage"
                                    [clrDgLastPage]="firstItem"
                                    [clrDgLastPage]="lastItem"
                                    >
                                </clr-dg-pagination>
                            </clr-dg-footer>

                        </clr-datagrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
