<div class="modal modalBox">
	<div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
		<div class="modal-content modalContent">

            <div class="gridOverall">
                <div class="closeButton">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                </div>

                <div class="slicerHeader">
                    Data Slicer
                    <i>
                        The connected dataset will be refreshed as the user clicks on the Slicer.
                    </i>
                </div>

                <div class="datasourceList">
                    <div class="textLine">
                        Current Datasources
                    </div>
                    <clr-datagrid class="fieldsDataGrid datagrid-compact">
                        <clr-dg-placeholder>
                            No records ...
                        </clr-dg-placeholder>
                        
                        <clr-dg-row
                            *ngFor="let row of currentDatasources; let i = index"
                            (click)="clickDatasource(row.id, i)"
                            >
                            <clr-dg-cell>
                                {{row.name}}
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                </div>

                <div class="fieldList">
                    <div class="textLine">
                        Fields for datasource
                    </div>
                    <clr-datagrid class="fieldsDataGrid datagrid-compact">
                        <clr-dg-placeholder>
                            No records ...
                        </clr-dg-placeholder>
                        
                        <clr-dg-row
                            *ngFor="let row of dataFields; let i = index"
                            (click)="clickDataFields(row.id, i)"
                            >
                            <clr-dg-cell>
                                {{ row }}
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                </div>

                <div class="valueList">
                    <div class="textLine">
                        Values for Field
                    </div>
                    <clr-datagrid class="fieldsDataGrid datagrid-compact">
                        <clr-dg-placeholder>
                            No records ...
                        </clr-dg-placeholder>
                        
                        <clr-dg-row
                            *ngFor="let row of dataValues; let i = index"
                            (click)="clickDataValue(row.id, i)"
                            >
                            <clr-dg-cell>
                                <clr-icon shape="times" (click)="clickCurrentDSDelete(i)"></clr-icon>
                                {{ row }}
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                </div>


                <div class="formBody">
                    <label for="selects_4">Sort on:</label>
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>Field 1</option>
                            <option>Field 2</option>
                            <option>Field 3</option>
                        </select>
                    </div>
                    <label for="selects_4">Sort order:</label>
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>Ascending</option>
                            <option>Descending</option>
                        </select>
                    </div>
                    <label for="selects_4">Select a format:</label>
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>Single select list</option>
                            <option>Multi-select</option>
                            <option>Slider</option>
                        </select>
                    </div>
                    <label for="selects_4">Select a font-size:</label>
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickSave('Close')"
                        >
                        Save
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
