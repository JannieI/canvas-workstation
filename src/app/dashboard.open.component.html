<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <div>
                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                <h4>Open an existing Dashboard</h4>
                <button type="button">Open Previous Dashboard</button>

                <div class="propertyLine">
                    Format: <b></b>  Change to:
                    <div class="select">
                        <select id="selects_3">
                            <option>Number</option>
                            <option>Monetary</option>
                            <option>YYYY/MM/DD</option>
                        </select>
                    </div>
                </div>
                <div class="propertyLine">
                    Schedule:
                    <br>
                    <input type="text" id="formFields_7" placeholder="Send to">
                    <input type="text" id="formFields_7" placeholder="Sent on">
                    <input type="text" id="formFields_7" placeholder="Due on Date">
                    <input type="text" id="formFields_7" placeholder="Send last wk/mnth">
                </div>
                <div class="propertyLine">
                    Shared:
                    <br>
                    <input type="text" id="formFields_7" placeholder="By me">
                    <input type="text" id="formFields_7" placeholder="To me">
                    <input type="text" id="formFields_7" placeholder="To user">
                    <input type="text" id="formFields_7" placeholder="To grp">
                </div>
                <div class="propertyLine">
                    Opened:
                    <br>
                    <input type="text" id="formFields_7" placeholder="By me">
                    <input type="text" id="formFields_7" placeholder="Last wk/mnth">
                    <input type="text" id="formFields_7" placeholder="To user">
                    <input type="text" id="formFields_7" placeholder="To grp">
                </div>
                <div class="propertyLine">
                    Created by: <br>
                    <input type="text" id="formFields_7" placeholder="User">
                </div>
                <div class="propertyLine">
                    Status: <br>
                    <input type="text" id="formFields_7" placeholder="WIP, Pending, Complete">
                </div>
                <div class="propertyLine">
                    Uses data: <br>
                    <input type="text" id="formFields_7" placeholder="Datasource">
                    <input type="text" id="formFields_7" placeholder="Field">
                </div>
                <div class="propertyLine">
                    Tags: <br>
                    <input type="text" id="formFields_7" placeholder="By tag">
                </div>
                <div class="propertyLine">
                    My fav: <br>
                    <input type="text" id="formFields_7" placeholder="My fav only">
                </div>
                <div class="propertyLine">
                    Last Modified: <br>
                    <input type="text" id="formFields_7" placeholder="Last wk/mnth">
                    <input type="text" id="formFields_7" placeholder="By user">
                </div>
                <label for="dashboardName" class="popupLabel">Name :</label>
                <input type="text" id="dashboardName" placeholder="Enter dashboard/portion"
                    class="popupInput">
                <button type="button" (click)="clickClose('Close')">Open</button>
                <clr-datagrid>
                    <clr-dg-column (click)="clickField('id')">
                        ID
                    </clr-dg-column>
                    <clr-dg-column>Name</clr-dg-column>
                    <clr-dg-column>Type</clr-dg-column>
                    <clr-dg-column>Format</clr-dg-column>
                    <clr-dg-column>Filter</clr-dg-column>
                    <clr-dg-column>Calc</clr-dg-column>
                    <clr-dg-column>Order</clr-dg-column>
                    <clr-dg-column>Hide</clr-dg-column>

                    <clr-dg-row *ngFor="let row of dashboards">
                        <clr-dg-cell>{{row.id}}</clr-dg-cell>
                        <clr-dg-cell>{{row.name}}</clr-dg-cell>
                        <clr-dg-cell>{{row.type}}</clr-dg-cell>
                        <clr-dg-cell>{{row.format}}</clr-dg-cell>
                        <clr-dg-cell>{{row.filter}}</clr-dg-cell>
                        <clr-dg-cell>{{row.calc}}</clr-dg-cell>
                        <clr-dg-cell>{{row.order}}</clr-dg-cell>
                    </clr-dg-row>

                </clr-datagrid>

            </div>  
        </div>  
    </div>  
</div>
