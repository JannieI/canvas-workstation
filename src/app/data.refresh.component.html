<div class="modal modalBox">
	<div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
		<div class="modal-content modalContent">

            <div class="overall">
                <div class="closeButton">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                </div>

                Refresh all datasources in the existing Dashboard.  In case of very
				large datasets, this may take a while.  Data will be refreshed 
				automatically when changes are Saved.
                <form>
                    <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickClose('Close')"
                        >
                        Refresh
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
