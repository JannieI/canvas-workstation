<div class="modal modalBox">
	<div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
		<div class="modal-content modalContent">

            <div class="gridOverall">
                <div class="closeButton">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                </div>
                <div class="gridTop">
                    Refresh all datasources in the existing Dashboard.  In case of very
                    large datasets, this may take a while.  Data will be refreshed
                    automatically when changes are Saved.
                </div>
                <form class="gridTable">
                    <span class="gridHeading" (click)="clickTest()">Existing Datasets</span>
                    <clr-datagrid class="fieldsDataGrid"  [(clrDgSingleSelected)]="selectedUser">
                        <clr-dg-column [clrDgField]="'filterDataset'">Name</clr-dg-column>

                        <clr-dg-row
                            *clrDgItems="let row of datasources" [clrDgItem]="row"
                            (click)="clickDatasourceRow(row.name)"
                            >
                            <clr-dg-cell>{{row.name}}</clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                    <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickClose('Close')"
                        >
                        Refresh
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
