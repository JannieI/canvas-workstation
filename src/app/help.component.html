<div>
	<h2>New</h2>
	<a 
	    (click)="createNewSpecification()"
	    routerLink="datasources"
	    >Start exploring your data</a>
</div>

<div>
	<h2>Recent</h2>
	<div *ngFor="let folder of rootDirectory">
		<div *ngFor="let file of folder.files">		
			<a 
	            (click)="loadExistingSpecification()"
	            routerLink="datasources">
				{{file.name}}
			</a>
		</div>
	</div>
</div>

</div>
