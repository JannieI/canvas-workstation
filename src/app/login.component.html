<div class="modal modalBox">
    <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">
            <form #f="ngForm" role="form" novalidate>

                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                <div class="gridOverall">

                    <div class="gridHeader">
                        <b>Logout:</b>
                    </div>
                    <div class="gridSubHeader">
                        <i>Log into a server (if available), or as a local user.</i>
                    </div>
 
                    <div class="select gridServer"
                        name="localServer"
                        >
                        <select [(ngModel)]="localServer"
                            name="localServer"
                            (change)="clickLocalServer($event)"
                            >
                            <option>Local</option>
                            <option>Server</option>
                        </select>
                    </div>

                    <div class="gridUserNameTitle">
                        <b>UserName:</b>
                    </div>
                    <div class="gridUserName">
                        <input [(ngModel)]="currentUserID"
                            type="text" 
                            name="currentUserID"
                            placeholder="UserName"
                            #dashboardDescriptionVar="ngModel"
                            required
                            minlength="2"
                            maxlength="250"
                            [style.color]="!dashboardDescriptionVar.valid ? 'red' : 'gray'"
                            >
                    </div>

                    <div class="gridPasswordTitle">
                        <b>Password:</b>
                    </div>
                    <div class="gridPassword">
                        <input [(ngModel)]="password"
                            type="text"    
                            name="password"
                            placeholder="Password"
                            >
                    </div>
                    
                    <div class="gridErrorMessage">
                        {{ errorMessage }}
                    </div>

                    <div class="gridButtonCancel">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose()"
                            >
                            Cancel
                        </button>
                    </div>

                    <div class="gridButtonLogout">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickLogin()"
                            >
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
