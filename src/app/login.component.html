<!-- http://webdevzoom.com/create-login-form-using-html5-css3/ -->

<div class="modal modalBox">
    <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">
            <form #f="ngForm" role="form" novalidate>

                <div class="gridOverall">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        <b>X</b>
                    </button>

                    <div class="gridTitle">
                        <b>Login</b>
                        <clr-signpost>
                            <clr-icon shape="info-circle"
                                clrSignpostTrigger>
                            </clr-icon>
                                <clr-signpost-content *clrIfOpen
                                [clrPosition]="'bottom-middle'">
                                <h5 style="margin-top: 0; color:gray;">
                                    Help
                                </h5>
                                <p style="margin-top: 0; color:gray;">
                                    Select a Canvas Server location: Cloud (if available), or 
                                    Local.  Then log in with a username and password, or 
                                    using your GitHub / Google accounts.  
                                    
                                    Click the X or press Escape to close this form.
                                </p>
                            </clr-signpost-content>
                        </clr-signpost>
                    </div>
                    <div class="gridLogo">
                        <div class="logo">
                            <img src="../images/Logo Clarity Analytics.png"
                                width="50px"/>
                        </div>
                    </div>

                    <div class="gridServerTitle"
                        name="localCloud"
                        >
                        Canvas Server:
                    </div>

                    <div class="select gridServer"
                        name="localServer"
                        >
                        <select [(ngModel)]="localServer"
                            name="localServer"
                            (change)="clickLocalServer($event)"
                            >
                            <option>Local</option>
                            <option>Server</option>
                        </select>
                    </div>

                    <div class="gridUserNameTitle">
                        <b>UserName:</b>
                    </div>
                    <div class="gridUserName">
                        <input [(ngModel)]="currentUserID"
                            type="text"
                            name="currentUserID"
                            placeholder="UserName"
                            #dashboardDescriptionVar="ngModel"
                            required
                            minlength="2"
                            maxlength="250"
                            [style.color]="!dashboardDescriptionVar.valid ? 'red' : 'gray'"
                            >
                    </div>

                    <div class="gridPasswordTitle">
                        <b>Password:</b>
                    </div>
                    <div class="gridPassword">
                        <input [(ngModel)]="password"
                            type="text"
                            name="password"
                            placeholder="Password"
                            >
                    </div>
                    
                    <div class="gridButtonLogin">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickLogin()"
                            >
                            Login
                        </button>
                    </div>
                    <div class="gridButtonLogin">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickLogin()"
                            >
                            Register
                        </button>
                    </div>

                    <div class="gridSeparator">
                        <span class="gridSeparatorText">OR</span>
                    </div>
                    <div class="gridGitHubLogin">
                        <a href="#facebook" class="socmed-btn">
                            <i class="fa fa-facebook"></i>
                            <span>Login with Github</span>
                        </a>
                        <a href="#g-plus" class="gridGoogleogin">
                            <i class="fa fa-google"></i>
                            <span>Login with Google</span>
                        </a>
                    </div>

                </div>
            </form>
