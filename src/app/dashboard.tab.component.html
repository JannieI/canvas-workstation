<div class="modal modalBox">
	<div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
		<div class="modal-content modalContent">

            <div class="overall">
                <div class="closeButton">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                </div>

                Dashboard Tab
                <br>
                <label for="dashboardName" class="popupLabel">Name (25 char):</label>
                <input type="text" id="dashboardName" placeholder="Enter short name here"
                    class="popupInput" [(ngModel)]="name">

                <br>
                <label for="dashboardName" class="popupLabel">Description :</label>
                <input type="text" id="dashboardName" placeholder="Enter Tab description"
                    class="popupInput" [(ngModel)]="description">

                <br>
                <label for="selects_4">Tab colour:</label>
                <div class="select">
                    <select id="selects_3"
                        [(ngModel)]="color"
                        >
                        <option>White</option>
                        <option>Black</option>
                        <option>Orange</option>
                    </select>
                </div>

                <br>
                <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="clickSave()"
                    >
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
