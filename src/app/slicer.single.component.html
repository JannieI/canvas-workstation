<div #slicerDOM class="slicer"
    [style.z-index]="100"
    (click)="clickSlicer(i)"
    [style.background-color]="slicer.containerBackgroundcolor"
    [style.border-radius]="slicer.containerBorderRadius"
    [style.height.px]="slicer.containerHasTitle ? slicer.containerHeight-slicer.titleHeight-2 : slicer.containerHeight-2"
    [style.width.px]="slicer.containerWidth-2"
    >
    <div class="slicerFooter" *ngIf="slicer.slicerAddRest"
        (click)="clickSlicerItem(
            'TheRest',
            i,
            slicer.id,
            slicer.datasourceID,
            slicer.datasetID,
            '',
            $event)">
        <input type="checkbox" id="slicerRest">
        <label for="slicerRest">Add the Rest*</label>
    </div>
    <div class="slicerHolder" *ngIf="slicer.slicerType=='List'"
        [style.height.px]="slicer.containerHasTitle? slicer.containerHeight-34 : slicer.containerHeight-8"
        [style.width.px]="slicer.containerWidth-2"
        >
        <div *ngFor="let d of slicer.slicerSelection; let i = index" class="slicerItem"
            [style.width.px]="slicer.containerWidth-2"
            [style.background-color]="transparent"
            >
            <input type="checkbox"
                id="checkbox"
                [checked]="d.isSelected"
                (click)="clickSlicerItem(
                    slicer.slicerType,
                    i,
                    slicer.id,
                    slicer.datasourceID,
                    slicer.datasetID,
                    d.fieldValue,
                    $event)"
                >
            <label for="checkbox"
                [style.background-color]="d.isSelected ? slicer.containerBackgroundcolor : 'white'"
                >
                {{ d.fieldValue }} ..
            </label> 
        </div>
    </div>

    <div class="slicerHolder" *ngIf="slicer.slicerType=='Bins'"
        [style.height.px]="slicer.containerHasTitle? slicer.containerHeight-34 : slicer.containerHeight-8"
        [style.width.px]="slicer.containerWidth-18"
        >
        <div *ngFor="let d of slicer.slicerBins; let i = index" class="slicerItem"
            [style.background-color]="d.isSelected ? slicer.containerBackgroundcolor : 'white'"
            [style.width.px]="slicer.containerWidth-18"
            >
            <input type="checkbox"
                id="checkbox"
                [checked]="d.isSelected"
                [style.color]="'red'"
                (click)="clickSlicerItem(
                    slicer.slicerType,
                    i,
                    slicer.id,
                    slicer.datasourceID,
                    slicer.datasetID,
                    d.name,
                    $event)"
                >
            <label for="checkbox"
                [style.background-color]="d.isSelected ? slicer.containerBackgroundcolor : 'white'"
                >
                {{ d.name }} ( {{d.fromValue }} to {{ d.toValue}} )
            </label>
        </div>
    </div>


</div>
