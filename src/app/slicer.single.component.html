<div #slicerDOM class="slicer"
    [style.zindex]="100"
    (click)="clickSlicer(i)"
    [style.height.px]="slicer.containerHeight-2"
    [style.width.px]="slicer.containerWidth-2"
    >
    <div [style.height.px]="slicer.containerHeight-4"
        [style.width.px]="slicer.containerWidth-4"
        >
        <div *ngFor="let d of slicer.slicerSelection; let i = index" class="slicerItem"
            [style.background-color]="d.isSelected ? 'rgb(199, 199, 199)' : 'white'"
            [style.width.px]="slicer.containerWidth-8"
            >
            <input type="checkbox" 
                id="checkbox" 
                [checked]="d.isSelected" 
                (click)="clickSlicerItem(i,slicer.id,slicer.datasourceID,slicer.datasetID,d.fieldValue)"            
                >
            <label for="checkbox"
                [style.background-color]="d.isSelected ? 'rgb(199, 199, 199)' : 'white'"
                >
                {{ d.fieldValue }}
            </label>
        </div>
    </div>
</div>
