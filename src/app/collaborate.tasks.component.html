<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <button type="button" class="closeButton" (click)="clickClose()">
                X
            </button>
            <div class="gridOverall">

                <div class="gridTitle">
                    <b>Tasks:</b>
                </div>
                <div class="gridSubTitle">
                    <i>
                        A list of tasks (activities) created by users.
                    </i>
                </div>

                <div class="gridAssignedToUserTitle">
                    <b>Assign To:</b>
                </div>
                <div class="gridAssignedToUser">
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>KluneG</option>
                            <option>XavierdG</option>
                        </select>
                    </div>
                </div>

                <div class="gridStatusTitle">
                    <b>Status:</b>
                </div>
                <div class="gridStatus">
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>Created</option>
                            <option>Pending</option>
                            <option>Completed</option>
                        </select>
                    </div>
                </div>

                <div class="toggleDisplayTitle">
                    <b>Gannt?:</b>
                </div>
                <div class="toggleDisplay">
                    <input [(ngModel)]="displayGantt"
                        type="checkbox"
                        title="Check to show the Gannt chart"
                        >
                </div>

                <div class="gridDescriptionTitle">
                    <b>Description:</b>
                </div>
                <div class="gridDescription">
                    <input [(ngModel)]="taskText"
                        type="text"
                        title="Description of Task"
                        size="25"
                        placeholder="Activity text"
                        >
                </div>

                <div class="gridDashboardTitle">
                    <b>Linked To:</b>
                </div>
                <div class="gridDashboard">
                    <div class="select">
                        <select id="selects_3"
                            [(ngModel)]="linkedDashboardID"
                            (change)="clickSelectPrecedingTask($event)"
                            >
                            <option>Economic Overview</option>
                            <option>EU Indices</option>
                        </select>
                    </div>
                </div>

                <div class="gridButtonFilter">
                    <button
                        type="button"
                        class="btn btn-link"
                        (click)="clickFilter()"
                        >
                        Filter
                    </button>
                </div>

                <div class="gridGantt" [hidden]="!displayGantt"
                    >
                    <div #widgetDOM>
                    </div>
                </div>

                <div class="gridTabs" *ngIf="!displayGantt">
                    <clr-tabs>
                        <clr-tab>
                            <button clrTabLink>High Level</button>
                            <ng-template [(clrIfActive)]="dashboardActive">
                                <clr-tab-content>
                                    <clr-datagrid>

                                        <!-- Empty Message -->
                                        <clr-dg-placeholder>
                                            No Tasks created as yet
                                        </clr-dg-placeholder>

                                        <!-- Headers -->
                                        <clr-dg-column>
                                            Task
                                        </clr-dg-column>
                                        <clr-dg-column>
                                            Due
                                        </clr-dg-column>
                                        <clr-dg-column>
                                            Responsible
                                        </clr-dg-column>

                                        <!-- Each Row -->
                                        <clr-dg-row *clrDgItems="let row of currentWidgetCheckpoints;
                                            let i = index"
                                            [style.background-color]="(i == selectedRow)? '#123456' : 'white'"
                                            [style.color]="(i == selectedRow)? 'white' : 'gray'"
                                            (click)="clickRow(i, row.id)">
                                            <clr-dg-cell>
                                                <clr-icon
                                                    (click)="clickDeleteCheckpoint(row.id)"
                                                    shape="trash">
                                                </clr-icon>
                                            </clr-dg-cell>
                                            <!-- Each Cell -->
                                            <clr-dg-cell *ngFor="let col of datagridColumns; let c = index">
                                                {{ row[col.fieldName] }}
                                            </clr-dg-cell>
                                        </clr-dg-row>

                                        <!-- Footer -->
                                        <clr-dg-footer>
                                            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                                            of {{pagination.totalItems}} records
                                            <clr-dg-pagination
                                                #pagination
                                                [clrDgPageSize]="5"
                                                >
                                            </clr-dg-pagination>
                                        </clr-dg-footer>
                                    </clr-datagrid>
                                </clr-tab-content>
                            </ng-template>
                        </clr-tab>

                        <clr-tab>
                            <button clrTabLink>Detail</button>
                            <ng-template [(clrIfActive)]="cloudActive">
                                <clr-tab-content>
                                    <ca-datagrid
                                        [datagridColumns]="datagridColumns"
                                        [datagridData]="datagridData"
                                        [datagridPagination]="datagridPagination"
                                        [datagridPaginationSize]="datagridPaginationSize"
                                        [datagridShowHeader]="datagridShowHeader"
                                        [datagridShowRowActionMenu]="datagridShowRowActionMenu"
                                        [datagridShowData]="datagridShowData"
                                        [datagridShowFooter]="datagridShowFooter"
                                        [datagridRowHeight]="datagridRowHeight"
                                        [datagriduserCanChangeProperties]="uatagriderCanChangeProperties"
                                        [datagridShowTotalsRow]="datagridShowTotalsRow"
                                        [datagridShowTotalsCol]="datagridShowTotalsCol"
                                        [datagridCanEditInCell]="datagridCanEditInCell"
                                        [datagridCanExportData]="datagridCanExportData"
                                        >
                                    </ca-datagrid>
                                </clr-tab-content>
                            </ng-template>
                        </clr-tab>

                    </clr-tabs>
                </div>

            </div>

        </div>
    </div>
</div>
