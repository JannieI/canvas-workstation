<!-- Datagrid Component based on Clarity UI     -->
<clr-datagrid [(clrDgSingleSelected)]="selectedData">
    <clr-dg-column *ngFor="let col of datagriColumns; let i = index"
        [clrDgField]="col.fieldName"
        >
        <div class="dg-header"
            (click)="clickHeader(i)"
            >
            {{ col.displayName }}

        </div>
    </clr-dg-column>

    <clr-dg-row *clrDgItems="let row of datagridData"  [clrDgItem]="row">
        <clr-dg-cell *ngFor="let col of datagriColumns">
            
            <span *ngIf="col.fieldName!='id'">
                {{ row[col.fieldName] }}
            </span>

            <div *ngIf="col.fieldName=='id'" 
                class="color-square" 
                [style.backgroundColor]="'lightgray'"
                [style.width.%]="65"
                >
                X
            </div>
            
        </clr-dg-cell>
    </clr-dg-row>

    <!-- <clr-dg-footer>{{datagridData.length}} records</clr-dg-footer> -->
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} records
        <clr-dg-pagination 
            #pagination 
            [clrDgPageSize]="2"
            [(clrDgPage)]="currentPage"
            [clrDgLastPage]="lastPage"
            [clrDgLastPage]="firstItem"
            [clrDgLastPage]="lastItem"
            >
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
