<div class="modal modalBox">
        <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <div>
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>

                    Widget Button Bar

                    <div class="gridOverall">
                        <div class="gridAvailable">
                            Available
                            <nav>
                                <ul class="nav-list">
                                    <div
                                        class="nav-link"
                                        draggable="true"
                                        (dragstart)="dragstart_handler($event)"
                                        (dragend)="dragend_handler($event)"
                                        *ngFor="let row of widgetButtonsAvailable"
                                        id="dragtarget"
                                        >
                                        {{ row.buttonText }}
                                    </div>
                                </ul>
                            </nav>
                        </div>
                        <div class="gridSelected"
                            (drop)="drop_pivot($event);"
                            (dragover)="dragover_pivot($event);"
                            >
                            <div class="gridSelected">
                                Selected
                                <nav>
                                    <ul class="nav-list">
                                        <div
                                            class="nav-link"
                                            *ngFor="let row of widgetButtonsSelected"
                                            >
                                            {{ row.buttonText }}
                                        </div>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="gridArrowAdd">
                            <button 
                                type="button" 
                                class="btn btn-secondary btn-sm" 
                                (click)="clickAdd()"
                                >
                                Add
                            </button>
                        </div>
                        <div class="gridArrowDelete">
                            <button 
                                type="button" 
                                class="btn btn-secondary btn-sm" 
                                (click)="clickDelete()"
                                >
                                Delete
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
