<div class="modal modalBox">
    <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <button type="button" class="closeButton" (click)="clickClose()">
                X
            </button>

            <div class="gridOverall">

                <div class="gridTitle">
                    <b>My Profile: </b>
                </div>
                <div class="gridSubTitle">
                    <i>
                        These are applicable to the current Dashboard and user.
                    </i>
                </div>

                <div class="gridDashboardRolesTitle">
                    <b>Dashboard Roles:</b>
                </div>

                <div class="gridDashboardCanCreateRole">
                    <b>CanCreate:</b>
                    <input [(ngModel)]="currentUser.dashboardCanCreateRole"
                        type="checkbox"
                        title="Can Create new Dashboards (T/F)"
                        >
                </div>
                <div class="gridDashboardCanViewRole">
                    <b>CanView:</b>
                    <input [(ngModel)]="currentUser.dashboardCanViewRole"
                        type="checkbox"
                        title="Can View Dashboards (T/F)"
                        >
                </div>
                <div class="gridDashboardCanEditRole">
                    <b>CanEdit:</b>
                    <input [(ngModel)]="currentUser.dashboardCanEditRole"
                        type="checkbox"
                        title="Can Edit Dashboards (T/F)"
                        >
                </div>
                <div class="gridDashboardCanSaveRole">
                    <b>CanSave:</b>
                    <input [(ngModel)]="currentUser.dashboardCanSaveRole"
                        type="checkbox"
                        title="Can Save Dashboards (T/F)"
                        >
                </div>
                <div class="gridDashboardCanDeleteRole">
                    <b>CanDelete:</b>
                    <input [(ngModel)]="currentUser.dashboardCanDeleteRole"
                        type="checkbox"
                        title="Can Delete Dashboards (T/F)"
                        >
                </div>
                <div class="gridDashboardCanGrantAccessRole">
                    <b>GrantAccess:</b>
                    <input [(ngModel)]="currentUser.dashboardCanGrantAccessRole"
                        type="checkbox"
                        title="Can grant access to other users to a Dashboards (T/F)"
                        >
                </div>
                <div class="gridDashboardCanAddDatasourceRole">
                    <b>CanAdd DS:</b>
                    <input [(ngModel)]="currentUser.dashboardCanAddDatasourceRole"
                        type="checkbox"
                        title="Can add a Datasource to a Dashboards (T/F)"
                        >
                </div>

                <div class="gridOfflineTitle">
                    <b>Offline Rights:</b>
                </div>

                <div class="gridOfflineWork">
                    <b>Work Offline:</b>
                    <input [(ngModel)]="preferenceShowOpenDataCombinationMessage"
                        type="checkbox"
                        title="Can the user work Offline (T/F)"
                        >
                </div>

                <div class="gridOfflineCopyData">
                    <b>Copy Data:</b>
                    <input [(ngModel)]="preferenceShowViewStartupMessage"
                        type="checkbox"
                        title="Can the user copy any data Offline (T/F)"
                        >
                </div>

                <div class="gridOfflineCopySchema">
                    <b>Copy Schema:</b>
                    <input [(ngModel)]="preferenceShowDiscardStartupMessage"
                        type="checkbox"
                        title="Can the user copy only schemas Offline (T/F)"
                        >
                </div>

                <div class="gridDashboardRightsTitle">
                    <b>Dashboard Rights:</b>
                </div>

                <div class="gridDashboardRightsCanView">
                    <b>Can View:</b>
                    <input [(ngModel)]="preferenceDefaultTemplate"
                        type="checkbox"
                        title="Default Template"
                        >
                </div>

                <div class="gridDashboardRightsCanEdit">
                    <b>Can Edit:</b>
                    <input [(ngModel)]="preferenceDefaultDateformat"
                        type="checkbox"
                        title="Default Date format"
                        placeholder="YYYY/MM/DD"
                        >
                </div>

                <div class="gridTableTitle" *ngIf="showFavs">
                    <b>Favourites:</b>
                </div>
                <div class="gridTable" *ngIf="showFavs">
                    <clr-datagrid>
                        <clr-dg-column *ngFor="let row of dataFieldNames; let r = index">
                            {{ row }}</clr-dg-column>
                        <clr-dg-row *ngFor="let row of currentData">

                            <clr-dg-cell *ngFor="let col of dataFieldNames; let c = index">
                                <!-- Cant get row here!
                                <clr-icon
                                    shape="trash"
                                    class="selectIcon1"
                                    size="12"
                                    (click)="clickDelete($event, r, c)"
                                    >
                                </clr-icon> -->

                                {{ row[col] }}
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                </div>

                <div class="gridButtonCancel">
                        <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickClose('Close')"
                        >
                        Cancel
                    </button>
                </div>

                <div class="gridButtonSave">
                    <button
                        type="button"
                        class="btn btn-primary"
                        (click)="clickSave('Saved')"
                        >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
