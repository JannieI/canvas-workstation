<div class="modal modalBox">
        <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <div>
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>

                    Shape Button Bar

                    <div class="gridOverall">
                        Available
                        <div class="gridAvailable">
                            <nav>
                                <ul class="nav-list">
                                    <div
                                        class="nav-link"
                                        *ngFor="let row of shapeButtonsAvailable"
                                        >
                                        {{ row.buttonText }}
                                    </div>
                                </ul>
                            </nav>
                        </div>
                        <div class="gridSelected">
                            Selected
                            <nav>
                                <ul class="nav-list">
                                    <div
                                        class="nav-link"
                                        *ngFor="let row of shapeButtonsSelected"
                                        >
                                        {{ row.buttonText }}
                                    </div>
                                </ul>
                            </nav>
                        </div>
                        <div class="gridArrowAdd">Add</div>
                        <div class="gridArrowDelete">Del</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
