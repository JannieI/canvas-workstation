<div class="modal modalBox">
    <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <div class="gridOverall">
                <button type="button" class="closeButton" (click)="clickClose()">
                    <b>X</b>
                </button>

                <div class="gridTitle">
                    <b>Delete selected Shape</b>
                    <clr-signpost>
                        <clr-icon shape="info-circle"
                            clrSignpostTrigger>
                        </clr-icon>
                            <clr-signpost-content *clrIfOpen
                            [clrPosition]="'bottom-middle'">
                            <h5 style="margin-top: 0; color:gray;">
                                Help
                            </h5>
                            <p style="margin-top: 0; color:gray;">
                                    This form deletes the selected Shape.
                                    Select <b>Edit -> Undo</b>
                                    on the main menu to undo the action if necessary.
                                    Click the X or press Escape to close this form.
                            </p>
                        </clr-signpost-content>
                    </clr-signpost>
                </div>

                <div class="gridErrorMessage">
                    {{ errorMessage }}
                </div>

                <div class="gridWidgetID">
                    The Widget is of sub type
                    {{ selectedWidget.widgetSubType }}.
                    <br>
                    <b [innerHtml]="widgetText">
                    </b>
                </div>

                <div class = "gridConfirmation">
                    <label>Are you sure you want to delete the selected Shape?</label>
                </div>

                <div class = "gridButtonCancel">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickClose()"
                        >
                        Cancel
                    </button>
                </div>

                <div class = "gridButtonDelete">
                    <button
                        type="button"
                        class="btn btn-danger"
                        (click)="clickDelete()"
                        >
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
