<div class="modal modalBox">
        <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <div>
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>

                    Activities
                    <div class="propertyLine">
                        Filter on:
                        <input type="text" id="formFields_7" placeholder="Daterange">
                        <input type="text" id="formFields_7" placeholder="Text">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose('Close')"
                            >
                            Filter
                        </button>
                    </div>

                    <clr-datagrid>
                        <clr-dg-column>ID</clr-dg-column>
                        <clr-dg-column>createdBy</clr-dg-column>
                        <clr-dg-column>createdOn</clr-dg-column>
                        <clr-dg-column>activityType</clr-dg-column>
                        <clr-dg-column>activityStatus</clr-dg-column>
                        <clr-dg-column>Recipient</clr-dg-column>
                        <clr-dg-column>activityComments?</clr-dg-column>

                        <clr-dg-row *ngFor="let row of canvasActivities">
                            <clr-dg-cell>{{row.id}}</clr-dg-cell>
                            <clr-dg-cell>{{row.createdBy}}</clr-dg-cell>
                            <clr-dg-cell>{{row.createdOn}}</clr-dg-cell>
                            <clr-dg-cell>{{row.activityType}}</clr-dg-cell>
                            <clr-dg-cell>{{row.activityStatus}}</clr-dg-cell>
                            <clr-dg-cell>{{row.recipient}}</clr-dg-cell>
                            <clr-dg-cell>{{row.activityComments}}</clr-dg-cell>
                        </clr-dg-row>

                    </clr-datagrid>

                </div>
            </div>
        </div>
    </div>
