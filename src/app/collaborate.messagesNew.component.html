<div class="modal modalBox">
        <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <div>
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                    <div>
                        <b>Message</b>
                        <i>A list of Messages between users.</i>
                    </div>

                    <div class="messageBlock"
                        [style.height.rem]="filterOn? 10 : 20"
                        >
                        <div *ngFor="let row of canvasMessagesNew; let i = index" 
                            class="message"
                            [style.margin-left.px]="i%2==0 ? '0' : '30'"
                            [style.background-color]="i%2==0 ? 'rgb(235, 235, 235)' : 'rgb(187, 221, 187)'"
                            >
                            <div
                            >
                                <clr-icon *ngIf="row.iHaveReadThis"
                                    shape="check"
                                    size="12"
                                    >
                                </clr-icon>
                                <span class="sender">
                                    <b>{{ row.sender }}</b>
                                    {{ row.subject }}
                                    <i>{{ row.sentOn }}</i>
                                </span>
                                    <span class="actions">
                                        <clr-icon
                                            shape="cog"
                                            size="12"
                                            >
                                        </clr-icon>
                                    </span>
                            </div>
                            <div>
                                {{ row.body }}
                                <span class="ellipsis">
                                    <clr-dropdown>
                                        <button
                                            type="button"
                                            class="btn btn-link btn-sm menuButton"
                                            clrDropdownTrigger
                                            >
                                            <clr-icon
                                                shape="ellipsis-horizontal"
                                                size="12"
                                                >
                                            </clr-icon>
                                        </button>
                                        <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                                            <button
                                                type="button"
                                                clrDropdownItem
                                                (click)="clickMenuReply()"
                                                title="Enable EditMode to make changes"
                                                >
                                                Reply
                                            </button>
                                            <button type="button"
                                                clrDropdownItem
                                                title="Undo previous action"
                                                (click)="clickMenuForward()"
                                                >
                                                Forward
                                            </button>
                                            <button type="button"
                                                clrDropdownItem
                                                title="Undo previous action"
                                                (click)="clickMenuCopyText()"
                                                >
                                                Copy Text
                                            </button>
                                            <button type="button"
                                                clrDropdownItem
                                                title="Undo previous action"
                                                (click)="clickMenuRecall()"
                                                >
                                                Recall
                                            </button>
                                        </clr-dropdown-menu>
                                    </clr-dropdown>
                                </span>
                                <span class="dashboardLink" *ngIf="row.dashboardID">
                                    <i>{{ row.dashboardName }}</i>
                                    <clr-icon
                                        shape="arrow right"
                                        size="12"
                                        >
                                    </clr-icon>
                                </span>
                            </div>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>
    </div>
