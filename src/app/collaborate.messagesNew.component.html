<div class="modal modalBox">
        <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <div>
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                    <div>
                        <b>Message</b>
                        <i>A list of Messages between users.</i>
                    </div>
    
                    <div *ngFor="let row of canvasMessagesNew; let i = index" class="messageBlock">
                        <div>
                            <span class="checkbox">
                                <input type="checkbox" id="checkrads_2" checked>
                                <label for="checkrads_2"></label>
                            </span>
                            <span class="sender">
                                {{ row.sender }}
                                {{ row.subject }}
                            </span>
                                <span class="actions">
                                    <clr-icon
                                        shape="cog"
                                        size="12"
                                        >
                                    </clr-icon>
                                </span>
                        </div>
                        <div>
                            {{ row.body }}
                            {{ row.sendOn }}
                            <span class="dashboardLink">
                                {{ row.dashboardName }}
                                <clr-icon
                                    shape="arrow right"
                                    size="12"
                                    >
                                </clr-icon>
                            </span>
                            <span class="ellipsis">
                                <clr-icon
                                    shape="ellipsis-horizontal"
                                    size="12"
                                    >
                                </clr-icon>
                            </span>
                        </div>
                    </div>

    
                </div>

            </div>
        </div>
    </div>
