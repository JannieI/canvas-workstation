<div class="modal modalBox">
        <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <div>
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X 
                        <b>Messages</b>
                    </button>

                    <div class="filterArea">
                        <b>Sender:</b>
                        <input [(ngModel)]="sender"
                            type="text"
                            title="Filter on this sender"
                            size="20"
                            autofocus
                            >
                        <b>Subject:</b>
                        <input [(ngModel)]="subject"
                            type="text"
                            title="Show messages that contains this text in the subject"
                            size="20"
                            >
                        <b>Body:</b>
                        <input [(ngModel)]="body"
                            type="text"
                            title="Show messages that contains this text in the body"
                            size="20"
                            >
                    </div>
                    <div class="filterArea">
                        <b>Recipient:</b>
                        <input [(ngModel)]="recipient"
                            type="text"
                            title="Show messages addressed to this userID"
                            size="20"
                            >
                        <b>Sent after:</b>
                        <input [(ngModel)]="sentAfter"
                            type="text"
                            title="Show messages sent after this date"
                            size="15"
                            >
                        <b>Sent before:</b>
                        <input [(ngModel)]="sendBefore"
                            type="text"
                            title="Show messages sent before this date"
                            size="15"
                            >
                        <b>Previously unread:</b>
                        <div class="gridLink">
                            <input [(ngModel)]="messageHasBeenRead"
                                type="checkbox"
                                title="Filter on messages that were read before"
                                >
                        </div>
                        
                        <button
                            type="button"
                            class="btn btn-link"
                            (click)="clickFilter()"
                            title="Filter messages"
                            >
                            Filter
                        </button>
                        
                    </div>

                    <div class="messageBlock"
                    [style.height.rem]="newMessage? 7 : 15"
                        >
                        <div *ngFor="let row of canvasMessagesNew; let i = index" 
                            class="message"
                            [style.margin-left.px]="i%2==0 ? '0' : '30'"
                            [style.background-color]="i%2==0 ? 'rgb(235, 235, 235)' : 'rgb(187, 221, 187)'"
                            >
                            <div class="replyMessage" *ngIf="row.replySender">
                                <i>{{ row.replySender }}</i>
                                <i>{{ row.replyMessageStart }}</i>
                            </div>
                            <div>
                                <clr-icon *ngIf="row.iHaveReadThis"
                                    shape="check"
                                    size="12"
                                    >
                                </clr-icon>
                                <span class="sender">
                                    <b>{{ row.sender }}</b>
                                    {{ row.subject }}
                                    <i>{{ row.sentOn }}</i>
                                </span>
                            </div>
                            <div>
                                {{ row.body }}
                                <span class="ellipsis">
                                    <clr-dropdown>
                                        <button
                                            type="button"
                                            class="btn btn-link btn-sm menuButton"
                                            clrDropdownTrigger
                                            >
                                            <clr-icon
                                                shape="ellipsis-horizontal"
                                                size="12"
                                                >
                                            </clr-icon>
                                        </button>
                                        <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                                            <button
                                                type="button"
                                                clrDropdownItem
                                                (click)="clickReply()"
                                                title="Enable EditMode to make changes"
                                                >
                                                Reply
                                            </button>
                                            <button type="button"
                                                clrDropdownItem
                                                title="Undo previous action"
                                                (click)="clickForward()"
                                                >
                                                Forward
                                            </button>
                                            <button type="button"
                                                clrDropdownItem
                                                title="Undo previous action"
                                                (click)="clickCopyText()"
                                                >
                                                Copy Text
                                            </button>
                                            <button type="button"
                                                clrDropdownItem
                                                title="Undo previous action"
                                                (click)="clickRecall()"
                                                >
                                                Recall
                                            </button>
                                        </clr-dropdown-menu>
                                    </clr-dropdown>
                                </span>
                                <span class="dashboardLink" *ngIf="row.dashboardID">
                                    <i>{{ row.dashboardName }}</i>
                                    <clr-icon
                                        shape="arrow right"
                                        size="12"
                                        >
                                    </clr-icon>
                                </span>
                            </div>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>
    </div>
