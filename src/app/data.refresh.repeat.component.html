<div class="modal modalBox">
    <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <form #f="ngForm" role="form" novalidate>

                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>
                <div class="gridOverall">
                    <div class="gridTitle">
                            Refresh (repeat):
                    </div>
                    <div class="gridSubTitle">
                        <i>
                            The data for all Datasources linked to this Dashboard will be
                            refreshed repeatedly according to the frequency set below.
                        </i>
                    </div>

                    <div class="gridMinutesTitle">
                        <b>Minutes:</b>
                    </div>
                    <div class="gridMinutes">
                        <input [(ngModel)]="minutes"
                            type="text"
                            name="minutes"
                            title="Minutes after which all the Datasources for this Dashboard must be refrehed"
                            >
                    </div>
    
                    <div class="gridErrorMessage">
                        {{ errorMessage }}
                    </div>

        
                    <div class="gridButtonCancel">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose()"
                            >
                            Cancel
                        </button>
                    </div>

                    <div class="gridButtonGo">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickGo()"
                            >
                            Go
                        </button>
                    </div>    
                </div>
            </form>
        </div>
    </div>
</div>
