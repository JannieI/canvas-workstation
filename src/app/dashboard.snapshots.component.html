<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <div>
                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                Dashboard Snapshots
                <div class="propertyLine">
                    Snapshots are saved by the user, and are bookmarks to which one can
                    roll back.  Snapshots are optional.
                </div>
                <div class="propertyLine">
                    Save a Snapshot of the current Dashboard:
                    <input type="text" #SnapshotNameInput placeholder="Snapshot name">
                    <input type="text" #SnapshotCommentInput placeholder="Comment">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickSave(SnapshotNameInput. value, SnapshotCommentInput.value)"
                        >
                        Save
                    </button>
                </div>

                <div class="propertyLine">
                    Snapshots saved for this Dashboard.  Click <b>Roll Back</b> to restore:
                </div>

                <clr-datagrid>
                    <clr-dg-column>Roll Back</clr-dg-column>
                    <clr-dg-column>ID</clr-dg-column>
                    <clr-dg-column>Name</clr-dg-column>
                    <clr-dg-column>Comment</clr-dg-column>

                    <clr-dg-row *ngFor="let row of currentDashboardSnapshots;
                        let i = index"
                        (dlbclick)="setClickedRow(i)"
                        [style.background-color]="(i == selectedRow)? '#123456' : 'white'"
                        [style.color]="(i == selectedRow)? 'white' : 'gray'"
                        >
                        <clr-dg-cell>
                            <clr-icon 
                                shape="refresh" 
                                class="selectIcon1" 
                                size="12"
                                (click)="clickRefreshDashboard(i)"
                                >
                            </clr-icon>
                        </clr-dg-cell>
                        <clr-dg-cell>{{row.id}}</clr-dg-cell>
                        <clr-dg-cell>{{row.name}}</clr-dg-cell>
                        <clr-dg-cell>{{row.comment}}</clr-dg-cell>
                    </clr-dg-row>

                </clr-datagrid>

            </div>
        </div>
    </div>
</div>
