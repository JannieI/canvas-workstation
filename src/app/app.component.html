<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a href="http://clarityanalytics.xyz" class="nav-link">
                <span class="clr-icon ca-logo">
                <img src="../favicon.ico" height="35" width="35">
                </span>
                <span class="title">Clarity Analtyics</span>
            </a>
        </div>

        <div class="header-nav" [clr-nav-level]="1">

            <a class="nav-link" href="#" [routerLink]="['/data']" routerLinkActive="active">
                <span class="nav-text">Datasource</span>
            </a>

            <a class="nav-link" href="#" [routerLink]="['/dashboard']" routerLinkActive="active"
            (click)="clickButtonMenu('dashboard')">
            <span class="nav-text">Visualise</span>
            </a>    
            
            <a class="nav-link" href="#" [routerLink]="['/help']" routerLinkActive="active">
                <span class="nav-text">Help</span>
            </a>

        </div>

        <div class="header-actions">
            <a class="nav-link nav-icon" href="#" [routerLink]="['/home']" routerLinkActive="active">
                <clr-icon shape="cog"></clr-icon>
            </a>
            
            <clr-dropdown class="dropdown bottom-right">
                <button class="nav-icon" clrDropdownToggle>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
                </button>
                <div class="dropdown-menu">
                    <a clrDropdownItem>About</a>
                    <a clrDropdownItem>Preferences</a>
                    <a clrDropdownItem>Log out</a>
                </div>
            </clr-dropdown>
            
        </div>
    </clr-header>

    <!-- Sub Navs -->
    <nav class="subnav" *ngIf="showSubMenuDashboard">
        <ul class="nav">
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('dashboard')">
                    Dashboard
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('tab')">
                    Tab
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('format')">
                    Format
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('dataset')">
                    Dataset
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('explore')">
                    Explore
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('presentation')">
                    Presentation
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" (click)="onClickSubmenu('collaborate')">
                    Collaborate
                </button>
            </li>
        </ul>
    </nav>

    <div class="content-container">
        
        <div  class="content-area" >
            <router-outlet ></router-outlet>
        </div>
        
    </div>
</clr-main-container>
