<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a href="http://clarityanalytics.xyz" class="nav-link">
                <span class="clr-icon ca-logo">
                <img src="../favicon.ico" height="35" width="35">
                </span>
                <span class="title">Clarity Analtyics</span>
            </a>
        </div>

        <div class="header-nav" [clr-nav-level]="1">
            <button type="button" (click)="menuToggle = ! menuToggle">
                Toggle
            </button>
            <div *ngIf="menuToggle">
                <a class="nav-link" href="#" [routerLink]="['/data']" routerLinkActive="active">
                    <span class="nav-text">Data</span>
                </a>

                <a class="nav-link" href="#" [routerLink]="['/explore']" routerLinkActive="active">
                    <span class="nav-text">Explore</span>
                </a>    

                <a class="nav-link" href="#" [routerLink]="['/present']" routerLinkActive="active">
                    <span class="nav-text">Present</span>
                </a>

                <a class="nav-link" href="#" [routerLink]="['/collaborate']" routerLinkActive="active">
                    <span class="nav-text">Collaborate</span>
                </a>

                <a class="nav-link" href="#" [routerLink]="['/help']" routerLinkActive="active">
                    <span class="nav-text">Help</span>
                </a>
            </div>

            <div *ngIf="!menuToggle">
                        
                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        File
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickMenuFileNew()">
                            New
                        </button>
                        <button type="button" clrDropdownItem>
                            Open
                        </button>
                        <button type="button" clrDropdownItem (click)="clickMenuRename()">
                            Rename
                        </button>
                        <button type="button" clrDropdownItem>
                            Delete
                        </button>
                        <button type="button" clrDropdownItem>
                            Save As
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem>
                            Version History >
                        </button>
                        <button type="button" clrDropdownItem>
                            Details
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem>
                            Print
                        </button>
                        <button type="button" clrDropdownItem>
                            Import
                        </button>
                        <button type="button" clrDropdownItem>
                            Export
                        </button>
                        <button type="button" clrDropdownItem>
                            <clr-icon shape="check"></clr-icon>
                            Fav
                        </button>
                        <button type="button" clrDropdownItem>
                            Tags
                        </button>
                        <button type="button" clrDropdownItem>
                            Share
                        </button>
                        <button type="button" clrDropdownItem>
                            Settings
                        </button>
                        <button type="button" clrDropdownItem>
                            Theme
                        </button>
                        <button type="button" clrDropdownItem>
                            Schedule
                        </button>
 
 
                    </clr-dropdown-menu>
                </clr-dropdown>


                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        Data
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="menuDataGetData()">
                            Get data
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Permissions
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Refresh All
                        </button>
                    </clr-dropdown-menu>
                </clr-dropdown>

                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        Edit
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Undo
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Redo
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Copy Format
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Paste Format
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Copy Widget
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Cut Widget
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Paste Widget
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Select All
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Select None
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Find
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Replace
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Delete
                        </button>
                    </clr-dropdown-menu>
                </clr-dropdown>

                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        View
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Edit Mode
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            View Mode
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            <clr-icon shape="check" size="12"></clr-icon>
                            Presention
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Print layout
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Suggestions
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Show ruler
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Show grid
                        </button>
                        <div class="dropdown-divider"></div>

                        <clr-dropdown>
                            <button 
                                type="button" 
                                class="btn btn-link btn-sm" 
                                clrDropdownTrigger
                                >
                                Zoom %
                            </button>
                            <clr-dropdown-menu clrPosition="right-top" *clrIfOpen>
                                <button type="button" class="dropdown-item" clrDropdownItem>50%</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>75%</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>100%</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>150%</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>200%</button>
                            </clr-dropdown-menu>
                        </clr-dropdown>                                

                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Zoom 100%
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            <clr-icon shape="check" size="12"></clr-icon>
                            Comments
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            <clr-icon shape="check" size="12"></clr-icon>
                            Widget Editor
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            <clr-icon shape="check" size="12"></clr-icon>
                            Palette
                        </button>
                    </clr-dropdown-menu>
                </clr-dropdown>

                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        [disabled]="menuCreateDisabled"
                        >
                        Create
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Dashboard
                        </button>
                        <button type="button" clrDropdownItem (click)="clickMenuCreateWidget()">
                            Widget
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Text box
                        </button>
                        <clr-dropdown>
                            <button 
                                type="button" 
                                class="btn btn-link btn-sm" 
                                clrDropdownTrigger
                                >
                                Shape
                            </button>
                            <clr-dropdown-menu clrPosition="right-top" *clrIfOpen>
                                <button type="button" class="dropdown-item" clrDropdownItem>Circle</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Rectangle</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Square</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Line</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Arrow</button>
                            </clr-dropdown-menu>
                        </clr-dropdown>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Image
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Comment
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Voice Comment
                        </button>
                    </clr-dropdown-menu>
                </clr-dropdown>

                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        Format
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Bold
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Italic
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Underline
                        </button>
                        <clr-dropdown>
                            <button 
                                type="button" 
                                class="btn btn-link btn-sm" 
                                clrDropdownTrigger
                                >
                                Font size
                            </button>
                            <clr-dropdown-menu clrPosition="right-top" *clrIfOpen>
                                <button type="button" class="dropdown-item" clrDropdownItem>8</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>10</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>12</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>16</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>20</button>
                            </clr-dropdown-menu>
                        </clr-dropdown>
                        <div class="dropdown-divider"></div>
                        <clr-dropdown>
                            <button 
                                type="button" 
                                class="btn btn-link btn-sm" 
                                clrDropdownTrigger
                                >
                                Border
                            </button>
                            <clr-dropdown-menu clrPosition="right-top" *clrIfOpen>
                                <button type="button" class="dropdown-item" clrDropdownItem>None</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>1px solid black</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>2px solid black</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>1px dotted black</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>2px dotted black</button>
                            </clr-dropdown-menu>
                        </clr-dropdown>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Snap to Grid
                        </button>
                        <clr-dropdown>
                            <button 
                                type="button" 
                                class="btn btn-link btn-sm" 
                                clrDropdownTrigger
                                >
                                Grid size
                            </button>
                            <clr-dropdown-menu clrPosition="right-top" *clrIfOpen>
                                <button type="button" class="dropdown-item" clrDropdownItem>Small</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Medium</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Large</button>
                            </clr-dropdown-menu>
                        </clr-dropdown>
                    </clr-dropdown-menu>
                </clr-dropdown>

                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        Arrange
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Backward
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Forward
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Back
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Front
                        </button>
                        <div class="dropdown-divider"></div>

                        <clr-dropdown>
                            <button 
                                type="button" 
                                class="btn btn-link btn-sm" 
                                clrDropdownTrigger
                                >
                                Align
                            </button>
                            <clr-dropdown-menu clrPosition="right-top" *clrIfOpen>
                                <button type="button" class="dropdown-item" clrDropdownItem>Left</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Center</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Right</button>
                                <div class="dropdown-divider"></div>
                                <button type="button" class="dropdown-item" clrDropdownItem>Top</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Middle</button>
                                <button type="button" class="dropdown-item" clrDropdownItem>Bottom</button>
                                <div class="dropdown-divider"></div>
                                <button type="button" clrDropdownItem (click)="clickSave()">
                                    Center page
                                    <clr-icon shape="two-way-arrows down"></clr-icon>
                                </button>
                                <button type="button" clrDropdownItem (click)="clickSave()">
                                    Center page 
                                    <clr-icon shape="two-way-arrows right"></clr-icon>
                                </button>
                            </clr-dropdown-menu>
                        </clr-dropdown>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Group
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Ungroup
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Distribute 
                            <clr-icon shape="two-way-arrows"></clr-icon>
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Distribute 
                            <clr-icon shape="two-way-arrows right"></clr-icon>
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Same size 
                        </button>
                    </clr-dropdown-menu>
                </clr-dropdown>

                <clr-dropdown class="menuText">
                    <button 
                        type="button" 
                        class="btn btn-link btn-sm menuButton" 
                        clrDropdownTrigger
                        >
                        Help
                    </button>
                    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Demo
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Getting starting with Canvas
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Getting data
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Creating a Dashboard
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Creating a Widget
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Transforming data
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Tutorials
                        </button>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Documentation
                        </button>
                        <div class="dropdown-divider"></div>
                        <button type="button" clrDropdownItem (click)="clickSave()">
                            Support
                        </button>
                    </clr-dropdown-menu>
                </clr-dropdown>
        
            </div>
        </div>

        <div class="header-actions">
            <a class="nav-link nav-icon" href="#" [routerLink]="['/home']" routerLinkActive="active">
                <clr-icon shape="share"></clr-icon>
            </a>
            
            <clr-dropdown class="dropdown bottom-right">
                <button class="nav-icon" clrDropdownToggle>
                <clr-icon shape="user" class="is-solid has-alert"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
                </button>
                <div class="dropdown-menu">
                    <a clrDropdownItem>My Profile</a>
                    <a clrDropdownItem>Send Email</a>
                    <a clrDropdownItem>Send Message</a>
                    <a clrDropdownItem (click)="showCollaborate = !showCollaborate">
                        Messages
                    </a>
                    <a clrDropdownItem>Alerts</a>
                    <a clrDropdownItem>Preferences</a>
                    <a clrDropdownItem>Log out</a>
                </div>
            </clr-dropdown>
            
        </div>
    </clr-header>

    <div class="content-container">
        <div  class="content-area" >
            <router-outlet ></router-outlet>
        </div>
    </div>
</clr-main-container>


<!-- Modal: landing page -->
<landing *ngIf="showModalLanding"
    (formLandingClosed)="handleCloseModal()">Load landing page ...
</landing>


<!-- Overlay: rename Dashboard -->
<rename-dashboard
    class="formPopupOnDashboard"
    *ngIf="showModalRenameDashboard"
    [currentWidgetSpec]="currentWidgetSpec"
    (formRenameDashboardClosed)="handleCloseRenameDashboard($event)">Open Rename Dashboard ...
</rename-dashboard>


<!-- Modal: widget editor -->
<widget-editor 
    *ngIf="showModalWidgetEditor"
    [currentWidgetSpec]="currentWidgetSpec"
    (formWidgetEditorClosed)="handleCloseWidgetEditor($event)">Open Widget Editor ...
</widget-editor>


<!-- Overlay: Collaborate -->
<collaborate
    class="formCollaborate"
    *ngIf="showCollaborate"
    [currentWidgetSpec]="currentWidgetSpec"
    (formCollaborateClosed)="handleCloseCollaborate($event)">Open Collaborate form ...
    >
</collaborate>
