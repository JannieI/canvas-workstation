<div class="modal modalBox">
	<div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
		<div class="modal-content modalContent">

            <div class="gridOverall">
                <div class="closeButton">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        X
                    </button>
                </div>

                <div class="titleHeader">
                    <b>Title properties</b>
                </div>
                <div class="titleText">
                    Text:
                    <input type="text" [(ngModel)]="localWidget.titleText" 
                        placeholder="Title Text"
                        >
                </div>
                <div class="titleBackgroundColour">
                    BackgroundColor:
                    <input type="text" placeholder="CSS or rgb() color">
                </div>
                <div class="titleBorder">
                    Border:
                    <input type="text" placeholder="ie 1px solid black">
                </div>
                <hr>
                <div class="titleColour">
                    Color:
                    <input type="text" placeholder="CSS or rgb() color">
                </div>
                <div class="titleLeft">
                    Left:
                    <input type="text" placeholder="Space at left in px">
                </div>
                <div class="titleMargin">
                    Margin:
                    <input type="text" placeholder="ie 0 0 0 5px">
                </div>
                <div class="titlePadding">
                    Padding:
                    <input type="text" placeholder="ie 0 0 0 5px">
                </div>
                <div class="titlePosition">
                    Position:
                    <input type="text" placeholder="relative or absolute">
                </div>
                <div class="titleTextAlign">
                    TextAlign:
                    <input type="text" placeholder="left, center or right">
                </div>
                <div class="titleTop">
                    Top:
                    <input type="text" placeholder="ie 0 0 0 5px">
                </div>
                <div class="titleWidth">
                    Width:
                    <input type="text" placeholder="Width as % (0-100)">
                </div>
            
                <button 
                    type="button"
                    class="btn btn-secondary titleButtonCancel"
                    (click)="clickClose()"
                    >
                    Cancel
                </button>
                <button
                    type="button"
                    class="btn btn-primary titleButtonSave"
                    (click)="clickSave()"
                    >
                    Save
                </button>
            
            
            </div>
        </div>
    </div>
</div>
