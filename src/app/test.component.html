
<div class="leftMenu">
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-xm tooltip-right">
        <img class="leftButton"
            [style.height.px]="30"
            [style.width.px]="30"
            src="../images/FileOpen.png"
            (click)="showGraphs()"
            >
        <span class="tooltip-content">Open new Dashboard</span>
    </span>

    <img class="leftButton"
        [style.height.px]="30"
        [style.width.px]="30"
        src="../images/Tabs.png"
        (click)="showGraphs()"
        >

        <img class="leftButton"
        [style.height.px]="30"
        [style.width.px]="30"
        src="../images/Widget.png"
        (click)="showWidget()"
        >

        <img class="leftButton"
        [style.height.px]="30"
        [style.width.px]="30"
        src="../images/Data.png"
        (click)="showGraphs()"
        >

        <img class="leftButton"
        [style.height.px]="30"
        [style.width.px]="30"
        src="../images/Explore.png"
        (click)="showGraphs()"
        >

        <img class="leftButton"
        [style.height.px]="30"
        [style.width.px]="30"
        src="../images/Present.png"
        (click)="showGraphs()"
        >

</div>

<div class="btn-group tabList">
    <button class="btn">Tab 1</button>
    <button class="btn">
        <clr-icon shape="plus" size="16"></clr-icon>
    </button>
</div>





<div *ngIf="showWidgetDesigner" class="showWidget">
    Widget Designer

    <div class="row">
        <div class="col-lg-3">
            <nav class="sidenav" *ngIf="showNavDataset">
                <button class="dropdown-toggle btn btn-link btn-sm" type="button">
                    Select Data
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <section class="sidenav-content">
                    <section class="nav-group">
                            <ul class="nav-list">
                                <li>
                                    <a 
                                        class="nav-link"
                                        (dragend)="showGraphs($event)" 
                                        draggable="true" 
                                        id="dragtarget"
                                        >
                                        <clr-icon shape="block" class="dimensionField"></clr-icon>
                                        Trader
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="block" class="dimensionField"></clr-icon>
                                        Country
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link active">
                                        <clr-icon shape="bolt" class="metricField"></clr-icon>
                                        Trade Type
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="block" class="dateField"></clr-icon>
                                        Date
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="block" class="dimensionField"></clr-icon>
                                        DateTime
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="block" class="dimensionField"></clr-icon>
                                        Stock
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="bolt" class="metricField"></clr-icon>
                                        Volume
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="bolt" class="metricField"></clr-icon>
                                        Trades
                                    </a>
                                </li>
                                <li>
                                    <a class="nav-link">
                                        <clr-icon shape="bolt" class="metricField"></clr-icon>
                                        Value
                                    </a>
                                </li>
                            </ul>
                        </section>
                </section>
            </nav>
        </div>
        <div class="col-lg-3">
            <nav class="sidenav" *ngIf="showNavExplore">
                <section class="sidenav-content">
                    <div>
                        <button class="btn btn-sm"
                        (click)="showType=!showType"
                        >Select Type
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <img class="typeIcon"
                    *ngIf="showTypeIcon"
                    [style.height.px]="30"
                    [style.width.px]="30"
                        [src]="graphTypeFile"
                    >
                    </div>
                    <div *ngIf="showType">
                
                        <img class="typeIcon"
                        [style.height.px]="30"
                        [style.width.px]="30"
                        src="../images/BarChart.png"
                        (click)="clickIcon('BarChart')"
                        >
                        <img
                        [style.height.px]="30"
                        [style.width.px]="30"
                        src="../images/BubbleChart.png"
                        (click)="clickIcon('BubbleChart')"
                        >
                        <img class="typeIcon"
                        [style.height.px]="30"
                        [style.width.px]="30"
                        src="../images/ColumnChart.png"
                        (click)="clickIcon('ColumnChart')"
                        >
                        <img
                        [style.height.px]="30"
                        [style.width.px]="30"
                        src="../images/LineChart.png"
                        (click)="clickIcon('LineChart')"
                        >
                        <img class="typeIcon"
                        [style.height.px]="30"
                        [style.width.px]="30"
                        src="../images/PieChart.png"
                        (click)="clickIcon('PieChart')"
                        >
                        <img
                        [style.height.px]="30"
                        [style.width.px]="30"
                        src="../images/ScatterChart.png"
                        (click)="clickIcon('ScatterChart')"
                        >
                    </div>                

                    <clr-datagrid>
                        <clr-dg-column>X axis (drag here)
                            Column
                        </clr-dg-column>
                        
                        <clr-dg-row>
                            <clr-dg-cell>
                                <clr-icon shape="plus" size="16"
                                (click)="clickAdvancedField()"></clr-icon>
                                TradeDate
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>

                    <clr-datagrid>
                        <clr-dg-column>Y axis (drag here)
                            Row
                        </clr-dg-column>
                        
                        <clr-dg-row>
                            <clr-dg-cell>
                                <clr-icon shape="plus" size="16"></clr-icon>
                                ValueTraded
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                    <div *ngIf="showAdvancedField">
                            <button class="btn btn-sm">type</button>
                            <button class="btn btn-sm">bin</button>
                            <button class="btn btn-sm">aggregate</button>
                            <button class="btn btn-sm">zero</button>
                            <button class="btn btn-sm">scale</button>
                            
                    </div>
                    <clr-datagrid>
                        <clr-dg-column>Color (drag here)
                            Row
                        </clr-dg-column>
                        
                        <clr-dg-row>
                            <clr-dg-cell>
                                <clr-icon shape="plus" size="16"></clr-icon>
                                Country
                            </clr-dg-cell>
                        </clr-dg-row>
                    </clr-datagrid>
                            
                </section>
            </nav>
        </div>
    </div>                        

    <!-- Graphs -->
    <span 
        class="graphy"
        [style.color] = "showContainerHeader ? 'black' : 'transparent'"
        (click)="clickWidget($event)"
        >
        <span class="widgetHandle"
        [style.color] = "showContainerHeader ? 'black' : 'transparent'"
        >Drag Edit</span>
        <div 
            [style.border] = "showContainerHeader ? '1px black dotted' : 'none'"
            >
            <span #vis>
            </span>  
        </div>  
    </span> 

    <span 
        class="graphy"
        [style.color] = "showContainerHeader ? 'black' : 'transparent'"
        (click)="clickWidget($event)"
        >
        <span class="widgetHandle"
        [style.color] = "showContainerHeader ? 'black' : 'transparent'"
        >Drag Edit</span>
        <div 
            [style.border] = "showContainerHeader ? '1px black dotted' : 'none'"
            >
            <span #vis1>
            </span>  
        </div>  
    </span> 

    <div class="btn-group">
        <button class="btn btn-secondary buttonWidget" (click)="clickWidgetClose()">
            Cancel
        </button>
        <button class="btn btn-primary buttonWidget" (click)="clickWidgetClose()">
            Save
        </button>
    </div>
</div>
