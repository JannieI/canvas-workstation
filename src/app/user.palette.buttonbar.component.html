<div class="modal modalBox">
        <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                <div class="gridOverall">
                    <div class="gridTitle">
                        Palette Button Bar
                    </div>

                    <div class="gridAvailableTitle">
                        Available
                    </div>
                    <div class="gridAvailable">
                        <nav>
                            <ul class="nav-list">
                                <div *ngFor="let row of paletteButtons; let i = index" 
                                    [style.background-color]="row.isSelected? 'beige' : 'transparent'"
                                    (click)="clickAvailable(row.id, i)"

                                    >
                                    <span class="nav-link tooltip tooltip-md tooltip-right">
                                        <clr-icon 
                                            [attr.shape]="row.shape"
                                            [attr.size]="row.size"
                                            class="buttonBarIcon"
                                            [style.background-color]="row.backgroundColor"
                                            (click)="paletteFunctionCall(row.functionName, row.params)"
                                            >
                                        </clr-icon>
                                        {{ row.mainmenuItem }} - {{ row.menuText }}
                                        <span class="tooltip-content">
                                            {{ row.tooltipContent }}
                                        </span>
                                    </span>
                                </div>
                            </ul>
                        </nav>
                    </div>
                    <div class="gridSelected">
                        <nav>
                            <ul class="nav-list">
                                <div *ngFor="let row of paletteButtonsSelected; let i = index" 
                                    [style.background-color]="row.isSelected? 'beige' : 'transparent'"
                                    (click)="clickSelected(row.id, i)"
                                    >
                                    <span class="nav-link tooltip tooltip-md tooltip-right">
                                        <clr-icon 
                                            [attr.shape]="row.shape"
                                            [attr.size]="row.size"
                                            class="buttonBarIcon"
                                            [style.background-color]="row.backgroundColor"
                                            (click)="paletteFunctionCall(row.functionName, row.params)"
                                            >
                                        </clr-icon>
                                        {{ row.mainmenuItem }} - {{ row.menuText }}
                                        <span class="tooltip-content">
                                            {{ row.tooltipContent }}
                                        </span>
                                    </span>
                                </div>
                            </ul>
                        </nav>
                    </div>
                    <div class="gridArrowAdd">
                        <button
                            type="button"
                            class="btn btn-secondary btn-sm"
                            (click)="clickAdd()"
                            >
                            <clr-icon shape="arrow right" size="20"></clr-icon>
                        </button>
                    </div>
                    <div class="gridArrowDelete">
                        <button
                            type="button"
                            class="btn btn-secondary btn-sm"
                            (click)="clickDelete()"
                            >
                            <clr-icon shape="arrow left" size="20"></clr-icon>
                        </button>
                    </div>
                    <div class="gridMoveUp">
                        <button
                            type="button"
                            class="btn btn-secondary btn-sm"
                            (click)="clickMoveUp()"
                            >
                            <clr-icon shape="arrow up" size="20"></clr-icon>
                        </button>
                    </div>
                    <div class="gridMoveDown">
                        <button
                            type="button"
                            class="btn btn-secondary btn-sm"
                            (click)="clickMoveDown()"
                            >
                            <clr-icon shape="arrow down" size="20"></clr-icon>
                        </button>
                    </div>
                    <div class="gridButtonCancel">
                            <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose('Close')"
                            >
                            Cancel
                        </button>
                    </div>
                    <div class="gridButtonSave">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickSave('Saved')"
                            >
                            Save
                        </button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
