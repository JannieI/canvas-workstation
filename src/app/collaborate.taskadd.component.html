<div class="modal modalBox">
        <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">

                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                <div class="gridOverall">

                    <div class="gridTitle">
                        <b>Add Task:</b>
                    </div>
                    <div class="gridSubTitle">
                        <i>
                            Add a Task.  This may be assigned to another Canvas User.
                        </i>
                    </div>

                    <div class="gridActivityTypeTitle">
                        <b>Activity Type:</b>
                    </div>
                    <div class="gridActivityType">
                        <div class="select">
                            <select [(ngModel)]="selectedActivityType"
                                autofocus
                                >
                                <option>User defined</option>
                                <option>QA a Dashboard</option>
                                <option>Investigate Data issue</option>
                                <option>Edit Dashboard</option>
                            </select>
                        </div>
                    </div>

                    <div class="gridAssignedToUserTitle">
                        <b>Assign To:</b>
                    </div>
                    <div class="select gridAssignedToUser">
                        <select
                            [(ngModel)]="selectedUser"
                            >
                            <option *ngFor="let row of userNames"
                                >
                                {{ row }}
                            </option>
                        </select>
                    </div>

                    <div class="gridStatusTitle">
                        <b>Status:</b>
                    </div>
                    <div class="gridStatus">
                        <div class="select">
                            <select [(ngModel)]="selectedTaskStatus">
                                <option>Created</option>
                                <option>Pending</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="gridDescriptionTitle">
                        <b>Description:</b>
                    </div>
                    <div class="gridDescription">
                        <input [(ngModel)]="selectedTaskText"
                            type="text"
                            title="Description of Task"
                            size="25"
                            placeholder="Activity text"
                            >
                    </div>

                    <div class="gridTaskCommentsTitle">
                        <b>Comments:</b>
                    </div>
                    <div class="gridTaskComments">
                        <input [(ngModel)]="selectedTaskComments"
                            type="text"
                            title="Task Comments"
                            size="25"
                            placeholder="Comments / feedback (immutable)"
                            >
                    </div>

                    <div class="gridStartDateTitle">
                        <b>Start Date:</b>
                    </div>
                    <div class="gridStartDate">
                        <input [(ngModel)]="selectedStartDate"
                            type="text"
                            title="When Task should start"
                            size="25"
                            placeholder="Date when Task has to start"
                            >
                    </div>

                    <div class="gridDeadlineDateTitle">
                        <b>Deadline:</b>
                    </div>
                    <div class="gridDeadlineDate">
                        <input [(ngModel)]="selectedDeadlineDate"
                            type="text"
                            title="When Task should end"
                            size="25"
                            placeholder="Date when task should end"
                            >
                    </div>

                    <div class="gridEndDateTitle">
                        <b>End Date:</b>
                    </div>
                    <div class="gridEndDate">
                        <input [(ngModel)]="selectedEndDate"
                            type="text"
                            title="When Task actualy ended"
                            size="25"
                            placeholder="Date when task ended / was completed"
                            >
                    </div>

                    <div class="gridDuarationDaysTitle">
                        <b>Duaration:</b>
                    </div>
                    <div class="gridDuarationDays">
                        <input [(ngModel)]="selectedDurationDays"
                            type="text"
                            title="Duration in days"
                            size="25"
                            placeholder="Duration of task, measured in days"
                            >
                    </div>

                    <div class="gridPrecedingIDTitle">
                        <b>Preceding Task:</b>
                    </div>
                    <div class="select gridPrecedingID">
                        <select
                            [(ngModel)]="selectedUser"
                            >
                            <option *ngFor="let row of taskIDs"
                                >
                                {{ row }}
                            </option>
                        </select>
                    </div>

                    <div class="gridDashboardTitle">
                        <b>Linked To:</b>
                    </div>
                    <div class="select gridDashboard">
                        <select
                            [(ngModel)]="selectedDashboard"
                            >
                            <option *ngFor="let row of dashboardNames"
                                >
                                {{ row }}
                            </option>
                        </select>
                    </div>
    
                    <div class="gridButtonCancel">
                            <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose('Close')"
                            >
                            Cancel
                        </button>
                    </div>

                    <div class="gridButtonSave">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickSave('Saved')"
                            >
                            Save
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
