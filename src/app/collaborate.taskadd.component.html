<div class="modal modalBox">
        <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
            <div class="modal-content modalContent">


                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>

                <div class="gridOverall">

                    <div class="gridTitle">
                        <b>Add Task:</b>
                    </div>
                    <div class="gridSubTitle">
                        <i>
                            Add a Task.  This may be assigned to another Canvas User.
                        </i>
                    </div>

                    <div class="gridActivityTypeTitle">
                        <b>Select an Activity Type:</b>
                    </div>

                    <div class="gridActivityType">
                        <div class="select">
                            <select id="selects_3"
                                (change)="clickSelectStep($event)"
                                autofocus
                                >
                                <option>User defined</option>
                                <option>QA a Dashboard</option>
                                <option>Investigate Data issue</option>
                                <option>Edit Dashboard</option>
                            </select>
                        </div>
                    </div>

                    <div class="gridAssignedToUserTitle">
                        <b>Select a UserID:</b>
                    </div>

                    <div class="gridAssignedToUser">
                        <div class="select">
                            <select id="selects_3"
                                (change)="clickSelectStep($event)"
                                >
                                <option>KluneG</option>
                                <option>XavierdG</option>
                            </select>
                        </div>
                    </div>

                    <div class="gridStatusTitle">
                        <b>Select an Activity Status:</b>
                    </div>

                    <div class="gridStatus">
                        <div class="select">
                            <select id="selects_3"
                                (change)="clickSelectStep($event)"
                                >
                                <option>Created</option>
                                <option>Pending</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="gridDescriptionTitle">
                        <b>Description:</b>
                    </div>

                    <div class="gridDescription">
                        <input [(ngModel)]="body"
                            type="text"
                            title="Body"
                            size="25"
                            placeholder="Activity text"
                            >
                    </div>

                    <div class="gridButtonCancel">
                            <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose('Close')"
                            >
                            Cancel
                        </button>
                    </div>

                    <div class="gridButtonSave">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickSave('Saved')"
                            >
                            Save
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
