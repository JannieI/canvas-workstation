<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">
            <div modalContent>
                <button type="button" class="closeButton" (click)="clickClose()">
                    X
                </button>
                <div class="gridOverall">
                    <div class="gridTitle">
                        <b>All Data Quality Issues for {{ headerText }}</b>
                    </div>
    
                    <div class="gridTable">
                        <ca-datagrid
                            [datagridColumns]="datagridInput.datagridColumns"
                            [datagridData]="datagridInput.datagridData"
                            [datagridPagination]="datagridInput.datagridPagination"
                            [datagridPaginationSize]="datagridInput.datagridPaginationSize"
                            [datagridShowHeader]="datagridInput.datagridShowHeader"
                            [datagridShowRowActionMenu]="datagridInput.datagridShowRowActionMenu"
                            [datagridShowData]="datagridInput.datagridShowData"
                            [datagridShowFooter]="datagridInput.datagridShowFooter"
                            [datagridRowHeight]="datagridInput.datagridRowHeight"
                            [datagriduserCanChangeProperties]="datagridInput.datagriduserCanChangeProperties"
                            [datagridShowTotalsRow]="datagridInput.datagridShowTotalsRow"
                            [datagridShowTotalsCol]="datagridInput.datagridShowTotalsCol"
                            [datagridCanEditInCell]="datagridInput.datagridCanEditInCell"
                            [datagridCanExportData]="datagridInput.datagridCanExportData"
                            [datagridEmptyMessage]="datagridInput.datagridEmptyMessage"
                            >
                        </ca-datagrid>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</div>
