<div class="modal modalBox">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">

            <button type="button" class="closeButton" (click)="clickClose()">
                X
            </button>
            
            <div class="gridOverall">

                <div class="gridTitle">
                    <b>Expand dataset: </b> 
                </div>                
                <div class="gridSubTitle">
                    <i>  
                        Your dataset is <b>Current Budget</b>, which has 
                        {{ currentDatasetLength }} rows. 
                    </i>
                </div> 
    
                <div class="gridFileTitle">
                    <b>To:</b>
                </div>

                <div class="gridFile">
                    <div class="select">
                        <select id="selects_3"
                            (change)="clickSelectStep($event)"
                            >
                            <option>CSV</option>
                            <option>Excel</option>
                        </select>
                    </div>
                </div>

                <div class="gridButtonExport">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="clickClose('Close')"
                        >
                        Export
                    </button>
                </div>

                <div class="gridDatagrid">
                    <clr-datagrid>
                        <clr-dg-column *ngFor="let row of datagridColumns">{{ row }}</clr-dg-column>

                        <clr-dg-row *clrDgItems="let row of datagridData">
                            <clr-dg-cell *ngFor="let col of datagridColumns">{{ row[col] }}</clr-dg-cell>
                        </clr-dg-row>
                        <clr-dg-footer>
                            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                            of {{pagination.totalItems}} rows
                            <clr-dg-pagination #pagination [clrDgPageSize]="datagridPaginationSize"></clr-dg-pagination>
                        </clr-dg-footer>
                    </clr-datagrid>                    
                </div>
            </div>
        </div>
    </div>
</div>
